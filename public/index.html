<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File Metadata Microservice</title>
</head>
<body>

  <div id="app">
      <input type="file" name="upload" id="upBtn" @change="upload">
      &nbsp;
      <div v-if="!isEmpty(file)">
        <p>size: {{convertSize(file.size)}} KB.</p>
        <p>name: {{file.name}}</p>
      </div>
      &nbsp;
      <h1>In Memory</h1>
      <div v-if="!isEmpty(inMemory)" v-for="x in inMemory" >
        <p>{{x.name}}</p><p>{{convertSize(x.size)}}  KB</p>
        <button :id="x.name" @click="deleteDB($event.target.id)">delete</button>
      </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src=" https://unpkg.com/vue"></script>
  <script src="/app.js"></script>
</body>
</html>
